version: '3.8'
services:
  app:
    build: .
    ports:
      - "3001:3000"
    depends_on:
      - db
    restart: unless-stopped
  
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data:
