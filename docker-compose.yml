services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - vote-net

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli","ping"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    networks:
      - vote-net

  vote:
    build:
      context: ./roxs-voting-app/vote
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      ENV: ${ENV}
      REDIS_HOST: ${REDIS_HOST}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://vote/healthz"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      worker:
        condition: service_started
      result:
        condition: service_started
    networks:
      - vote-net
    
  result:
    build:
      context: ./roxs-voting-app/result
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      ENV: ${ENV}
      APP_PORT: ${APP_PORT}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://result:3000/healthz"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vote-net
  
  worker:
    build:
      context: ./roxs-voting-app/worker
      dockerfile: Dockerfile
    environment:
      ENV: ${ENV}
      REDIS_HOST: ${REDIS_HOST}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://worker:3000/healthz"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vote-net
  
  test-vote:
    build:
      context: ./roxs-voting-app/vote
      dockerfile: Dockerfile
    environment:
      ENV: ${ENV}
      REDIS_HOST: ${REDIS_HOST}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
    command: ["sh", "-c", "python ./test/test_app.py"]
    depends_on:
      - vote
    networks:
      - vote-net

  test-result:
    build:
      context: ./roxs-voting-app/result
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      ENV: ${ENV}
      APP_PORT: ${APP_PORT}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
    command: ["sh", "-c", "npm test ./tests/main.test.js"]
    depends_on:
      - result
    networks:
      - vote-net
  
  test-worker:
    build:
      context: ./roxs-voting-app/worker
      dockerfile: Dockerfile
    environment:
      ENV: ${ENV}
      REDIS_HOST: ${REDIS_HOST}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_USER: ${POSTGRES_USER}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_NAME: ${POSTGRES_DB}
    command: ["sh", "-c", "npm test ./tests/main.test.js"]
    depends_on:
      - worker
    networks:
      - vote-net
networks:
  vote-net:
    driver: bridge
volumes:
  redis_data:
  postgres_data: