name: Monitoreo Simple

on:
  schedule:
    - cron: '0 */2 * * *'  # Cada 2 horas
  push:
    branches: [semana0306, semana0306develop]
  workflow_dispatch:

jobs:
  check-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Parar servicios anteriores
        run: docker compose down -v || true

      - name: Construir servicios
        run: docker compose -f ./app/docker-compose.yml build

      - name: Levantar servicios
        run: docker compose -f ./app/docker-compose.yml up -d

      - name: Chequear estado
        run: |
          sleep 20
          docker ps
          sleep 10
          curl -f http://localhost:3000/health && echo "✅ App OK" || echo "❌ App caída"

      - name: Ejecutar script de test
        run: bash ./scripts/check-app.sh

      - name: Mostrar logs si falla
        if: failure()
        run: docker compose -f ./app/docker-compose.yml logs

      - name: Parar y limpiar contenedores
        if: always()
        run: docker compose -f ./app/docker-compose.yml down -v