name: Deploy con Docker Compose

on:
  push:
    branches: [semana0305, semana0305develop]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [ubuntu-latest]

    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4

    - name: listar
      run: ls -l
    - name: Parar servicios anteriores
      run: docker compose down -v || true

    - name: Construir servicios
      run: docker compose -f docker-compose.yml build

    - name: Levantar servicios
      run: docker compose -f docker-compose.yml up -d

    - name: verificar contenedores
      run: |
       for i in {1..10}; do
        docker ps -a
        docker logs 90diasdevops-app-1
        echo "Intento $i..."
        curl -f http://localhost/health && break
        sleep 3
       done

    - name: Verificar app
      run: curl -f http://localhost/health
    
    - name: Ejecutar script registro y listado
      run: |
        chmod +x ./scripts/setup_customer.sh
        ./scripts/setup_customer.sh
