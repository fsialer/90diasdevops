name: Deploy to Kubernetes

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    #runs-on: ubuntu-latest
    runs-on: mi-runners
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Setup kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/

    # - name: Configurar kubectl
    #   run: |
    #     #echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
    #     export KUBECONFIG=$PWD/kubeconfig
    #     kubectl cluster-info

    - name: Instalar Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

    - name: Deploy con Helm
      run: |
       
        helm upgrade --install mi-app ./s6/d40/charts/mi-app \
          --namespace default \
          
          --wait

    - name: Verificar deploy

      run: |
        
        kubectl get pods
        kubectl get services

    - name: Deploy a Dev
      if: github.ref == 'refs/heads/d40_develop'
      run: |
        helm upgrade --install mi-app-dev ./s6/d40/charts/mi-app \
        --values ./s6/d40/charts/mi-app/values-dev.yaml \
        --namespace dev \
        --create-namespace
        
    - name: Deploy a Prod  
      if: github.ref == 'refs/heads/main'
      run: |
        helm upgrade --install mi-app-prod ./s6/d40/charts/mi-app \
        --values ./s6/d40/charts/mi-app/values-prod.yaml \
        --namespace prod \
        --create-namespace
