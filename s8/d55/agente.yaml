apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-node-datastreams
  namespace: kube-system
  labels:
    k8s-app: elastic-agent
data:
  agent.yml: |-
    id: 7b4d07c0-d593-11f0-818f-f3390e68ad3d
    outputs:
      default:
        type: elasticsearch
        hosts:
          - 'http://localhost:9200'
        username: '${ES_USERNAME}'
        password: '${ES_PASSWORD}'
    inputs:
      - id: logfile-system-dd144195-4aa7-44e2-ac72-a6026c289f1c
        revision: 1
        name: system-1
        type: logfile
        data_stream:
          namespace: default
        use_output: default
        package_policy_id: dd144195-4aa7-44e2-ac72-a6026c289f1c
        streams:
          - id: logfile-system.auth-dd144195-4aa7-44e2-ac72-a6026c289f1c
            data_stream:
              type: logs
              dataset: system.auth
            ignore_older: 72h
            paths:
              - /var/log/auth.log*
              - /var/log/secure*
            exclude_files:
              - .gz$
            multiline:
              pattern: ^\s
              match: after
            tags:
              - system-auth
            processors:
              - add_locale: null
          - id: logfile-system.syslog-dd144195-4aa7-44e2-ac72-a6026c289f1c
            data_stream:
              type: logs
              dataset: system.syslog
            paths:
              - /var/log/messages*
              - /var/log/syslog*
            exclude_files:
              - .gz$
            multiline:
              pattern: ^\s
              match: after
            processors:
              - add_locale: null
            ignore_older: 72h
        meta:
          package:
            name: system
            version: 1.25.2
      - id: winlog-system-dd144195-4aa7-44e2-ac72-a6026c289f1c
        revision: 1
        name: system-1
        type: winlog
        data_stream:
          namespace: default
        use_output: default
        package_policy_id: dd144195-4aa7-44e2-ac72-a6026c289f1c
        streams:
          - id: winlog-system.application-dd144195-4aa7-44e2-ac72-a6026c289f1c
            data_stream:
              type: logs
              dataset: system.application
            name: Application
            condition: '${host.platform} == ''windows'''
            ignore_older: 72h
          - id: winlog-system.security-dd144195-4aa7-44e2-ac72-a6026c289f1c
            data_stream:
              type: logs
              dataset: system.security
            name: Security
            condition: '${host.platform} == ''windows'''
            ignore_older: 72h
          - id: winlog-system.system-dd144195-4aa7-44e2-ac72-a6026c289f1c
            data_stream:
              type: logs
              dataset: system.system
            name: System
            condition: '${host.platform} == ''windows'''
            ignore_older: 72h
        meta:
          package:
            name: system
            version: 1.25.2
      - id: system/metrics-system-dd144195-4aa7-44e2-ac72-a6026c289f1c
        revision: 1
        name: system-1
        type: system/metrics
        data_stream:
          namespace: default
        use_output: default
        package_policy_id: dd144195-4aa7-44e2-ac72-a6026c289f1c
        streams:
          - id: system/metrics-system.cpu-dd144195-4aa7-44e2-ac72-a6026c289f1c
            data_stream:
              type: metrics
              dataset: system.cpu
            metricsets:
              - cpu
            cpu.metrics:
              - percentages
              - normalized_percentages
            period: 10s
          - id: system/metrics-system.diskio-dd144195-4aa7-44e2-ac72-a6026c289f1c
            data_stream:
              type: metrics
              dataset: system.diskio
            metricsets:
              - diskio
            diskio.include_devices: null
            period: 10s
          - id: >-
              system/metrics-system.filesystem-dd144195-4aa7-44e2-ac72-a6026c289f1c
            data_stream:
              type: metrics
              dataset: system.filesystem
            metricsets:
              - filesystem
            period: 1m
            processors:
              - drop_event.when.regexp:
                  system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
          - id: system/metrics-system.fsstat-dd144195-4aa7-44e2-ac72-a6026c289f1c
            data_stream:
              type: metrics
              dataset: system.fsstat
            metricsets:
              - fsstat
            period: 1m
            processors:
              - drop_event.when.regexp:
                  system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
          - id: system/metrics-system.load-dd144195-4aa7-44e2-ac72-a6026c289f1c
            data_stream:
              type: metrics
              dataset: system.load
            metricsets:
              - load
            condition: '${host.platform} != ''windows'''
            period: 10s
          - id: system/metrics-system.memory-dd144195-4aa7-44e2-ac72-a6026c289f1c
            data_stream:
              type: metrics
              dataset: system.memory
            metricsets:
              - memory
            period: 10s
          - id: system/metrics-system.network-dd144195-4aa7-44e2-ac72-a6026c289f1c
            data_stream:
              type: metrics
              dataset: system.network
            metricsets:
              - network
            period: 10s
            network.interfaces: null
          - id: system/metrics-system.process-dd144195-4aa7-44e2-ac72-a6026c289f1c
            data_stream:
              type: metrics
              dataset: system.process
            metricsets:
              - process
            period: 10s
            process.include_top_n.by_cpu: 5
            process.include_top_n.by_memory: 5
            process.cmdline.cache.enabled: true
            process.cgroups.enabled: false
            process.include_cpu_ticks: false
            processes:
              - .*
          - id: >-
              system/metrics-system.process.summary-dd144195-4aa7-44e2-ac72-a6026c289f1c
            data_stream:
              type: metrics
              dataset: system.process.summary
            metricsets:
              - process_summary
            period: 10s
          - id: >-
              system/metrics-system.socket_summary-dd144195-4aa7-44e2-ac72-a6026c289f1c
            data_stream:
              type: metrics
              dataset: system.socket_summary
            metricsets:
              - socket_summary
            period: 10s
          - id: system/metrics-system.uptime-dd144195-4aa7-44e2-ac72-a6026c289f1c
            data_stream:
              type: metrics
              dataset: system.uptime
            metricsets:
              - uptime
            period: 10s
        meta:
          package:
            name: system
            version: 1.25.2
      - id: kubernetes/metrics-kubelet-47031fcc-cf83-4700-b6b6-da7a4f46f50c
